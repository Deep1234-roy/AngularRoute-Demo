<table class="table table-bordered">
    <thead>
        <th>Name</th>
        <th>Age</th>
        <th>Action</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of emplisting">
            <td>{{item.name}}</td>
            <td>{{item.age}}</td>
            <td><a class="btn btn-primary">Edit</a></td>
        </tr>
    </tbody>
</table>
